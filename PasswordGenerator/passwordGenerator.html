<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordGenerator.css">
  </head>
  <body>
    <!-- --------------------------------------------------------------------------- -->
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw">Qnr9tw8*@n2</span>
          <button id="copy">Copy</button>
        </div>
      </div>

      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input type="number" min="8" max="30" value="15" id="len" />
        </div>
        <div class="form-control">
          <label for="upper">Contain Upppercase letters</label>
          <input type="checkbox" id="upper" />
        </div>
        <div class="form-control">
          <label for="lower">Contains Lowercase letters</label>
          <input type="checkbox" id="lower" />
        </div>
        <div class="form-control">
          <label for="number">Contains Numbers</label>
          <input type="checkbox" id="number" />
        </div>
        <div class="form-control">
          <label for="symbol">Contains Symbol</label>
          <input type="checkbox" id="symbol" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------------------- -->
    <script src="passwordGenerator.js">
      
    </script>
  </body>
</html>
