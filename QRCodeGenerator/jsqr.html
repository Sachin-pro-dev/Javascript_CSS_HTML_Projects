<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code</title>
    <link rel="stylesheet" href="jsqr.css" />
  </head>
  <body>
    <div class="wrapper active">
      <header>
        <h1>Qr Code Generator <img src="qr-code.gif" alt="" /></h1>
        <p class="p">Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" placeholder="Enter Text or URL" id="input" />
        <button>Generate QR Code</button>
      </div>

      <div class="qr-code">
        <!-- <img src="../reactjs/src/logo.svg" alt="qr-code" /> -->
        <img src="qr-code.gif" alt="qr-code" />
      </div>
    </div>
    <!--  -->
    <div class="theme-container shadow-dark">
      <img id="theme-icon" alt="ERR" src="moon1.png" />
    </div>
    <!--  -->

    <script src="jsqr.js"></script>
  </body>
</html>
